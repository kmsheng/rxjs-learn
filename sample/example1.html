<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatatible" content="id=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.3/rxjs.umd.min.js"></script>
  <title>RxJS sample example</title>
</head>
<body>
  <script>
    const { fromEvent, interval } = window.rxjs
    const { sample } = window.rxjs.operators

    interval(1000)
      .pipe(sample(fromEvent(document, 'click')))
      .subscribe(console.log)

  </script>
</body>
</html>
